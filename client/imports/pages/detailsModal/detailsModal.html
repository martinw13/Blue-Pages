<ion-header>
    <ion-toolbar>
      <ion-title>
        <h1>Event Details</h1>
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-note>
               <ion-item>
                 <ion-label>{{event.title}}</ion-label>
               </ion-item>
               <ion-item>
                 <ion-label>{{event.address}}</ion-label>
               </ion-item>
               <ion-item text-wrap>
                 {{event.description}}
               </ion-item>
               <ion-item>
                 <ion-label>{{event.favorites}} favorites</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>{{ event.createdAt | amCalendar }}</ion-label>
              </ion-item>
              <ion-item *ngIf="eventOwnerEmail">
                <ion-label>Contact: {{eventOwnerEmail}}</ion-label>
              </ion-item>
    </ion-note>
  </ion-content>
