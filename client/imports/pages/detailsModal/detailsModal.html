<ion-header>
    <ion-toolbar>
      <ion-title>
        <h1>Event Details</h1>
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-note>
               <ion-item>
                 <ion-label>{{event.title}}</ion-label>
               </ion-item>
               <ion-item>
                 <ion-label>{{event.address}}</ion-label>
               </ion-item>
               <ion-item text-wrap>
                 {{event.description}}
               </ion-item>
               <ion-item>
                 <ion-label>{{event.favorites}} favorites
                    <div class="favorites-style-button">

                    <button *ngIf="!isFavorite(event._id) && hasCurrentUser()" ion-button icon-only title="Favorite this event" class="favorite-hover" (click)="favoriteEvent(event._id)">
                      <ion-icon name="md-star"></ion-icon>
                    </button>

                    <button *ngIf="isFavorite(event._id) && hasCurrentUser()" ion-button icon-only title="Unfavorite this event" class="blur-button" (click)="removeFavorite(event._id)">
                    <ion-icon name="md-star"></ion-icon>
                    </button>

                    </div>
                 </ion-label>
                 
              </ion-item>
              <ion-item>
                <ion-label>{{ event.createdAt | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a' }}</ion-label>
              </ion-item>
              <ion-item *ngIf="event.createdBy">
                <ion-label>Contact: {{event.createdBy}}</ion-label>
              </ion-item>
    </ion-note>
  </ion-content>
